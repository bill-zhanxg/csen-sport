# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy - CSEN Sport

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: npm install, build, test, and prune
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          XATA_API_KEY: ${{ secrets.XATA_API_KEY }}
          AZURE_AD_CLIENT_ID: ${{ secrets.AUTH_MICROSOFT_ENTRA_ID_ID }}
          AZURE_AD_CLIENT_SECRET: ${{ secrets.AUTH_MICROSOFT_ENTRA_ID_SECRET }}
          AZURE_AD_TENANT_ID: ${{ secrets.AUTH_MICROSOFT_ENTRA_ID_TENANT_ID }}
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
          npm prune --omit-dev

      - name: Zip artifact for deployment
        run: zip -r release.zip ./.next ./node_modules ./public ./.env* ./next.config.js ./package.json ./package-lock.json ./CHANGELOG.md

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'CCS-STUD0001'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_7AA1FD78FB99429FBB5A58F87B3CA55C }}
          package: .
